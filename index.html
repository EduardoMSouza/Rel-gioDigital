<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rel√≥gio digital</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="time">
      <div class="circle" style="--clr: #169c69">
        <div class="dots hr_dot"></div>
        <svg>
          <circle cx="70" cy="70" r="70"></circle>
          <circle cx="70" cy="70" r="70" id="hh"></circle>
        </svg>
        <div id="horas">00</div>
      </div>
      <div class="circle" style="--clr: #8034ac">
        <div class="dots min_dot"></div>
        <svg>
          <circle cx="70" cy="70" r="70"></circle>
          <circle cx="70" cy="70" r="70" id="mm"></circle>
        </svg>
        <div id="minutos">00</div>
      </div>
      <div class="circle" style="--clr: #81f136">
        <div class="dots sec_dot"></div>
        <svg>
          <circle cx="70" cy="70" r="70"></circle>
          <circle cx="70" cy="70" r="70" id="se"></circle>
        </svg>
        <div id="segundos">00</div>
      </div>
    

      <div class="ap">
        <div id="ampm">AM</div>
      </div>
    </div>
    <script>
      setInterval(() => {
        let hora = window.document.getElementById('horas')
        let minutos = window.document.getElementById('minutos')
        let segundos = window.document.getElementById('segundos')
        

        let hh = document.getElementById('hh')
        let mm = document.getElementById('mm')
        let se = document.getElementById('se')
        

        let hr_dot = document.querySelector('.hr_dot')
        let min_dot = document.querySelector('.min_dot')
        let sec_dot = document.querySelector('.sec_dot')
        

        let ampm = document.getElementById('ampm')

        let h = new Date().getHours()
        let m = new Date().getMinutes()
        let s = new Date().getSeconds()
       

        let am = h >= 12 ? 'PM' : 'AM';

        if (h > 12) {
          h = h - 12
        }

        /* colocar 0 em numero solo */
        h = h < 10 ? '0' + h : h
        m = m < 10 ? '0' + m : m
        s = s < 10 ? '0' + s : s
    

        /* variaveis para substituir e aparecer as horas no html */
        hora.innerHTML = h + "<br><span>hora</span>"
        minutos.innerHTML = m + "<br><span>ninutos</span>"
        segundos.innerHTML = s + "<br><span>segundos</span>"
 


        ampm.innerHTML = am

        hh.style.strokeDashoffset = 440 - (440 * h) / 12
        mm.style.strokeDashoffset = 440 - (440 * m) / 60
        se.style.strokeDashoffset = 440 - (440 * s) / 60
     

        hr_dot.style.transform = `rotate(${h * 30}deg)`
        min_dot.style.transform = `rotate(${m * 6}deg)`
        sec_dot.style.transform = `rotate(${s * 6}deg)`
      
      })
    </script>
  </body>
</html>
